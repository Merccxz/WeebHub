<html>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MJKNVHBJ0J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-MJKNVHBJ0J');
</script>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="assets/img/Cheataway.ico" />
    <script src="https://kit.fontawesome.com/c6b61f351e.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Weeb's Hub">
    <meta property="og:description" content="〢https://dsc.gg/weebshub">
    <meta name="theme-color" content="#5e5e5e">
</head>

<body>
    <header class="masthead">
        <div class="container h-100 align-items-center">
            <div class="mx-auto text-center">
                <svg viewBox="0 0 600 300">
                    <symbol id="s-text">
                      <text text-anchor="middle" x="50%" y="50%" dy="1.5em">Weebs Hub</text>
                    </symbol>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                </svg>
                <a href="https://dsc.gg/weebshub" target="_blank"><button class="button">Join Discord</button></a>
                <div class="music_container">
                    <div class="player">
                        <audio id="Audio" crossOrigin="anonymous"></audio>
                        <div class="details">
                          <div class="track-art"></div>
                          <div class="track-name">Track Name</div>
                          <div class="track-artist">Track Artist</div>
                        </div>
                        <div class="buttons">
                          <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
                          <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-3x"></i></div>
                          <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
                        </div>
                        <div class="slider_container">
                          <div class="current-time">00:00</div>
                          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                          <div class="total-duration">00:00</div>
                        </div>
                        <div class="slider_container">
                          <i class="fa fa-volume-down"></i>
                          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                          <i class="fa fa-volume-up"></i>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <canvas id='visualizer' width="1900" height="350" align="left" style="position:absolute;bottom:0%;"></canvas>
        </div>
    </header>
    <section class="contact-section bg-black" id="birds">
            <div class="container" style="margin-right: 190px;">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <font style="font-size: 40px;"><i class="fab fa-discord"></i></font>
                                <h4 class="text-uppercase m-0">Discord</h4>
                                <hr class="my-4">
                                <div class="small text-black-50">Merccxz#3034 or <a href="https://dsc.gg/weebshub" target="_blank">Discord Server</a>
                                    <iframe src="https://discord.com/widget?id=896780572259676230&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer small text-center text-white-50">
                    <i class="secret fa fa-user-secret" onclick="secret()"> ⇠ click me</i>
                </div>
            </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <script src="js/player.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/visualizer.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script type="text/javascript">
            VANTA.BIRDS({
                el: "#birds",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                colorMode: "lerp",
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00
            })
        </script>
    </section>
</body>
</html>
